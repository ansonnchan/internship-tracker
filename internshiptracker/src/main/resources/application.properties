spring.application.name=internshiptracker

# Server Configuration
server.port=8080

# H2 Database (Development only)
spring.datasource.url=jdbc:h2:mem:internshipdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development only - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration - MUST use environment variable in production
# Generate strong secret: openssl rand -base64 32
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# Logging
logging.level.com.anson.internshiptracker=DEBUG
logging.level.org.springframework.security=DEBUG
